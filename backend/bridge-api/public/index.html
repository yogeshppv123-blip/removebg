<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover | Premium SaaS</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            background: radial-gradient(circle at top right, #1e1b4b, transparent),
                radial-gradient(circle at bottom left, #1e1b4b, transparent),
                #0f172a;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 2rem;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.05em;
        }

        p.subtitle {
            color: #94a3b8;
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }

        .upload-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 4rem 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .drop-zone svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px 0 var(--primary-glow);
            margin-top: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 var(--primary-glow);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #fileInput {
            display: none;
        }

        .result-container {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 3rem;
        }

        .result-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1rem;
            text-align: left;
        }

        .result-box h3 {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .result-box img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background: transparent;
            display: block;
        }

        .checkerboard {
            background-image:
                linear-gradient(45deg, #2e2e2e 25%, transparent 25%),
                linear-gradient(-45deg, #2e2e2e 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #2e2e2e 75%),
                linear-gradient(-45deg, transparent 75%, #2e2e2e 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .loader {
            display: none;
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: var(--primary);
            border-radius: 50%;
            display: none;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success-badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 99px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        .download-btn {
            background: white;
            color: #0f172a;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-top: 1rem;
        }

        /* Admin Styles */
        .admin-trigger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0.3;
            cursor: pointer;
            transition: opacity 0.3s;
            color: white;
            font-size: 0.8rem;
        }

        .admin-trigger:hover {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1e293b;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-card {
            background: #334155;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-val {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Remove Backgrounds</h1>
        <p class="subtitle">AI-powered, unlimited, and lightning-fast.</p>

        <div class="upload-card">
            <div id="dropZone" class="drop-zone">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <div id="fileInfo">
                    <h3>Click or Drag Image Here</h3>
                    <p style="color: #64748b; margin-top: 0.5rem;">PNG, JPG, or WEBP (Max 10MB)</p>
                </div>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <button id="processBtn" class="btn-primary" style="display: none;">
                Remove Background
            </button>

            <div id="loader" class="loader"></div>

            <div id="resultContainer" class="result-container">
                <div class="result-box">
                    <h3>Original</h3>
                    <img id="originalImg" src="" alt="Original">
                </div>
                <div class="result-box">
                    <h3>Processed</h3>
                    <div class="checkerboard" style="border-radius: 8px;">
                        <img id="processedImg" src="" alt="Processed">
                    </div>
                    <a id="downloadBtn" href="" download="removed-bg.png" class="download-btn">Download PNG</a>
                </div>
            </div>
        </div>
        <div class="admin-trigger" onclick="openAdmin()">Admin Portal</div>
    </div>

    <!-- Admin Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content" id="loginForm">
            <h2 style="margin-bottom: 1rem;">Admin Login</h2>
            <input type="text" id="adminId" class="admin-input" placeholder="Admin ID">
            <input type="password" id="adminPass" class="admin-input" placeholder="Password">
            <button onclick="handleLogin()" class="btn-primary" style="width: 100%;">Login</button>
            <button onclick="closeAdmin()"
                style="background:transparent; border:none; color:#94a3b8; margin-top:1rem; cursor:pointer; width:100%;">Cancel</button>
        </div>
        <div class="modal-content" id="statsView" style="display: none; max-width: 600px;">
            <h2 style="margin-bottom: 1rem;">Usage Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-val" id="statTotal">0</div>
                    <div>Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="statWeb">0</div>
                    <div>Web</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="statMobile">0</div>
                    <div>Mobile</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="statExternal">0</div>
                    <div>External</div>
                </div>
            </div>
            <div id="externalList" style="margin-top: 1.5rem; text-align: left;">
                <h3 style="font-size: 1rem; margin-bottom: 0.5rem;">External Website Hits</h3>
                <div id="sitesContent"></div>
            </div>
            <button onclick="closeAdmin()" class="btn-primary" style="width: 100%; margin-top: 1.5rem;">Close
                Dashboard</button>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const processBtn = document.getElementById('processBtn');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('resultContainer');
        const originalImg = document.getElementById('originalImg');
        const processedImg = document.getElementById('processedImg');
        const downloadBtn = document.getElementById('downloadBtn');

        let selectedFile = null;

        dropZone.onclick = () => fileInput.click();

        dropZone.ondragover = (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        };

        dropZone.ondragleave = () => {
            dropZone.classList.remove('dragover');
        };

        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        };

        fileInput.onchange = (e) => {
            handleFiles(e.target.files);
        };

        function handleFiles(files) {
            if (files.length > 0) {
                selectedFile = files[0];
                fileInfo.innerHTML = `<h3>${selectedFile.name}</h3><p>${(selectedFile.size / 1024 / 1024).toFixed(2)} MB</p>`;
                processBtn.style.display = 'inline-flex';
                resultContainer.style.display = 'none';
            }
        }

        processBtn.onclick = async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('image', selectedFile);

            processBtn.style.display = 'none';
            loader.style.display = 'block';
            resultContainer.style.display = 'none';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    originalImg.src = data.original;
                    processedImg.src = data.processed;
                    downloadBtn.href = data.processed;
                    resultContainer.style.display = 'grid';

                    // Smooth scroll to results
                    setTimeout(() => {
                        resultContainer.scrollIntoView({ behavior: 'smooth' });
                    }, 100);
                } else {
                    alert('Error: ' + (data.error || 'Failed to process image'));
                }
            } catch (err) {
                console.error(err);
                alert('Connection error. Is the server running?');
            } finally {
                loader.style.display = 'none';
                processBtn.style.display = 'inline-flex';
                processBtn.innerText = 'Upload Another';
            }
        };

        // --- ADMIN LOGIC ---
        let adminToken = null;

        function openAdmin() {
            document.getElementById('adminModal').style.display = 'flex';
        }

        function closeAdmin() {
            document.getElementById('adminModal').style.display = 'none';
        }

        async function handleLogin() {
            const adminId = document.getElementById('adminId').value;
            const password = document.getElementById('adminPass').value;

            const res = await fetch('/api/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ adminId, password })
            });

            const data = await res.json();
            if (data.success) {
                adminToken = data.token;
                loadStats();
            } else {
                alert('Invalid Credentials');
            }
        }

        async function loadStats() {
            const res = await fetch('/api/admin/stats', {
                headers: { 'Authorization': adminToken }
            });
            const data = await res.json();

            document.getElementById('statTotal').innerText = data.totalImages;
            document.getElementById('statWeb').innerText = data.webUsage;
            document.getElementById('statMobile').innerText = data.mobileUsage;
            document.getElementById('statExternal').innerText = data.externalUsage;

            let sitesHtml = '';
            if (data.externalSites && data.externalSites.length > 0) {
                data.externalSites.forEach(site => {
                    sitesHtml += `<div style="display:flex; justify-content:space-between; padding: 0.5rem 0; border-bottom: 1px solid #334155;">
                        <span>${site._id || 'App'}</span>
                        <span style="color:#818cf8; font-weight:800;">${site.count}</span>
                    </div>`;
                });
            } else {
                sitesHtml = '<p style="color:#64748b;">No external sites detected yet.</p>';
            }
            document.getElementById('sitesContent').innerHTML = sitesHtml;

            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('statsView').style.display = 'block';
        }
    </script>
</body>

</html>
